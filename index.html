<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl on a Bicycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background">
            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
            <div class="layer layer3"></div>
        </div>
        <div id="player">
            <div id="girl">
                <svg id="girl-svg" width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <pattern id="stripes" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
                            <line x1="0" y1="0" x2="0" y2="8" stroke="#FFC0CB" stroke-width="4" />
                        </pattern>
                    </defs>

                    <!-- Hair -->
                    <path d="M 30 30 C 30 10, 70 10, 70 30 L 70 40 L 30 40 Z" fill="#FF0000"/>
                    <rect x="25" y="30" width="10" height="40" rx="5" fill="#FF0000"/>
                    <rect x="65" y="30" width="10" height="40" rx="5" fill="#FF0000"/>

                    <!-- Head -->
                    <circle cx="50" cy="30" r="20" fill="#F5CBA7"/>
                    <circle cx="45" cy="28" r="2" fill="#000"/>
                    <circle cx="55" cy="28" r="2" fill="#000"/>
                    <path d="M 45 35 q 5 5 10 0" stroke="#000" stroke-width="1" fill="none"/>

                    <!-- Body -->
                    <rect x="40" y="50" width="20" height="50" fill="#4A90E2"/>

                    <!-- Arms -->
                    <rect x="30" y="50" width="10" height="30" rx="5" fill="#F5CBA7" transform="rotate(-30, 35, 55)"/>
                    <rect x="60" y="50" width="10" height="30" rx="5" fill="#F5CBA7" transform="rotate(30, 65, 55)"/>

                    <!-- Legs -->
                    <rect x="42" y="95" width="10" height="40" rx="5" fill="url(#stripes)" stroke="#F5CBA7" stroke-width="1"/>
                    <rect x="48" y="95" width="10" height="40" rx="5" fill="url(#stripes)" stroke="#F5CBA7" stroke-width="1"/>


                    <!-- Shoes -->
                    <ellipse cx="47" cy="138" rx="8" ry="4" fill="#000"/>
                    <ellipse cx="53" cy="138" rx="8" ry="4" fill="#000"/>
                </svg>
            </div>
            <div id="bicycle">
                <svg id="bicycle-svg" width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                    <!-- Frame -->
                    <polygon points="50,80 100,20 150,80" fill="none" stroke="#5D6D7E" stroke-width="5"/>
                    <line x1="100" y1="20" x2="50" y2="80" stroke="#5D6D7E" stroke-width="5"/>
                    <line x1="100" y1="20" x2="160" y2="80" stroke="#5D6D7E" stroke-width="5"/>
                    <line x1="50" y1="80" x2="160" y2="80" stroke="#5D6D7E" stroke-width="5"/>
                    <!-- Handlebars -->
                    <line x1="100" y1="20" x2="90" y2="10" stroke="#5D6D7E" stroke-width="5"/>
                    <line x1="90" y1="10" x2="80" y2="10" stroke="#5D6D7E" stroke-width="5"/>
                    <!-- Seat -->
                    <rect x="35" y="75" width="30" height="10" fill="#5D6D7E"/>
                </svg>
                <div class="wheel wheel1">
                    <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="40" cy="40" r="38" fill="none" stroke="#808080" stroke-width="4"/>
                        <line x1="40" y1="0" x2="40" y2="80" stroke="#808080" stroke-width="2"/>
                        <line x1="0" y1="40" x2="80" y2="40" stroke="#808080" stroke-width="2"/>
                        <line x1="11.7" y1="11.7" x2="68.3" y2="68.3" stroke="#808080" stroke-width="2"/>
                        <line x1="11.7" y1="68.3" x2="68.3" y2="11.7" stroke="#808080" stroke-width="2"/>
                    </svg>
                </div>
                <div class="wheel wheel2">
                    <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="40" cy="40" r="38" fill="none" stroke="#808080" stroke-width="4"/>
                        <line x1="40" y1="0" x2="40" y2="80" stroke="#808080" stroke-width="2"/>
                        <line x1="0" y1="40" x2="80" y2="40" stroke="#808080" stroke-width="2"/>
                        <line x1="11.7" y1="11.7" x2="68.3" y2="68.3" stroke="#808080" stroke-width="2"/>
                        <line x1="11.7" y1="68.3" x2="68.3" y2="11.7" stroke="#808080" stroke-width="2"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

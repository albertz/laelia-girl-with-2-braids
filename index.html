<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl on a Bicycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background">
            <div id="sun"></div>
            <div class="layer layer1">
                <svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0,1080 V800 C480,700 960,900 1440,800 C1920,700 1920,800 1920,800 V1080 H0 Z" fill="#90EE90"/>
                  <g transform="translate(300, 750) scale(0.5)">
                    <rect x="-10" y="50" width="20" height="50" fill="#A0522D"/>
                    <path d="M -30 50 L 0 -50 L 30 50 Z" fill="#2E8B57"/>
                  </g>
                  <g transform="translate(900, 800) scale(0.4)">
                    <rect x="-10" y="50" width="20" height="50" fill="#A0522D"/>
                    <path d="M -30 50 L 0 -50 L 30 50 Z" fill="#2E8B57"/>
                  </g>
                  <g transform="translate(1500, 780) scale(0.6)">
                    <rect x="-10" y="50" width="20" height="50" fill="#A0522D"/>
                    <path d="M -30 50 L 0 -50 L 30 50 Z" fill="#2E8B57"/>
                  </g>
                  <g id="cloud1" transform="translate(200, 200) scale(0.8)">
                    <g>
                      <circle cx="0" cy="0" r="40" fill="white" fill-opacity="0.8"/>
                      <circle cx="40" cy="0" r="40" fill="white" fill-opacity="0.8"/>
                      <circle cx="80" cy="0" r="40" fill="white" fill-opacity="0.8"/>
                      <circle cx="20" cy="-20" r="40" fill="white" fill-opacity="0.8"/>
                      <circle cx="60" cy="-20" r="40" fill="white" fill-opacity="0.8"/>
                    </g>
                  </g>
                  <g id="cloud2" transform="translate(1000, 150) scale(1.2)">
                    <g>
                      <circle cx="0" cy="0" r="50" fill="white" fill-opacity="0.8"/>
                      <circle cx="50" cy="0" r="50" fill="white" fill-opacity="0.8"/>
                      <circle cx="100" cy="0" r="50" fill="white" fill-opacity="0.8"/>
                      <circle cx="25" cy="-25" r="50" fill="white" fill-opacity="0.8"/>
                      <circle cx="75" cy="-25" r="50" fill="white" fill-opacity="0.8"/>
                    </g>
                  </g>
                  <g id="bird1" transform="translate(100, 100)">
                    <g>
                      <path d="M 0 0 C 10 10, 20 10, 30 0 L 15 10 Z" fill="black"/>
                    </g>
                  </g>
                  <g id="bird2" transform="translate(150, 120)">
                    <g>
                      <path d="M 0 0 C 10 10, 20 10, 30 0 L 15 10 Z" fill="black"/>
                    </g>
                  </g>
                  <g id="bird3" transform="translate(800, 80)">
                    <g>
                      <path d="M 0 0 C 10 10, 20 10, 30 0 L 15 10 Z" fill="black"/>
                    </g>
                  </g>
                </svg>
            </div>
            <div class="layer layer2">
                <svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0,1080 V850 C480,800 960,950 1440,850 C1920,750 1920,850 1920,850 V1080 H0 Z" fill="#3CB371"/>
                  <g transform="translate(500, 800) scale(0.7)">
                    <rect x="-10" y="50" width="20" height="50" fill="#8B4513"/>
                    <circle cx="0" cy="25" r="30" fill="#228B22"/>
                  </g>
                  <g transform="translate(1200, 840) scale(0.6)">
                    <rect x="-10" y="50" width="20" height="50" fill="#8B4513"/>
                    <circle cx="0" cy="25" r="30" fill="#228B22"/>
                  </g>
                  <g id="cloud3" transform="translate(600, 250) scale(1)">
                    <g>
                      <circle cx="0" cy="0" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="45" cy="0" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="90" cy="0" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="22.5" cy="-22.5" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="67.5" cy="-22.5" r="45" fill="white" fill-opacity="0.7"/>
                    </g>
                  </g>
                  <g id="cloud4" transform="translate(100, 350) scale(0.8)">
                    <g>
                      <circle cx="0" cy="0" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="45" cy="0" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="90" cy="0" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="22.5" cy="-22.5" r="45" fill="white" fill-opacity="0.7"/>
                      <circle cx="67.5" cy="-22.5" r="45" fill="white" fill-opacity="0.7"/>
                    </g>
                  </g>
                  <g id="animal1" transform="translate(300, 820) scale(0.5)">
                    <g>
                      <!-- horse -->
                      <rect x="0" y="0" width="80" height="40" fill="#A0522D"/>
                      <rect x="80" y="-20" width="20" height="40" fill="#A0522D"/>
                      <rect x="10" y="40" width="10" height="20" fill="#A0522D"/>
                      <rect x="60" y="40" width="10" height="20" fill="#A0522D"/>
                    </g>
                  </g>
                  <g id="animal2" transform="translate(800, 860) scale(0.3)">
                    <g>
                      <!-- sheep -->
                      <circle cx="20" cy="20" r="20" fill="white"/>
                      <circle cx="0" cy="20" r="10" fill="lightgray"/>
                    </g>
                  </g>
                  <g id="bird4" transform="translate(100, 200) scale(0.2)">
                    <g>
                      <path d="M 0,0 L 20,10 L 40,0 L 20,20 Z" fill="black"/>
                    </g>
                  </g>
                  <g id="bird5" transform="translate(200, 250) scale(0.15)">
                    <g>
                      <path d="M 0,0 L 20,10 L 40,0 L 20,20 Z" fill="black"/>
                    </g>
                  </g>
                  <g id="bird6" transform="translate(50, 300) scale(0.25)">
                    <g>
                      <path d="M 0,0 L 20,10 L 40,0 L 20,20 Z" fill="black"/>
                    </g>
                  </g>
                </svg>
            </div>
            <div class="layer layer3">
                <svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0,1080 V900 C480,850 960,1000 1440,900 C1920,800 1920,900 1920,900 V1080 H0 Z" fill="#2E8B57"/>
                  <g transform="translate(200, 880) scale(1)">
                    <rect x="-15" y="75" width="30" height="75" fill="#8B4513"/>
                    <circle cx="0" cy="37.5" r="45" fill="#006400"/>
                  </g>
                  <g transform="translate(1000, 900) scale(0.9)">
                    <rect x="-15" y="75" width="30" height="75" fill="#8B4513"/>
                    <circle cx="0" cy="37.5" r="45" fill="#006400"/>
                  </g>
                    <g transform="translate(1600, 850) scale(1.2)">
                    <rect x="-15" y="75" width="30" height="75" fill="#8B4513"/>
                    <circle cx="0" cy="37.5" r="45" fill="#006400"/>
                  </g>
                  <!-- Grass -->
                  <g transform="translate(100, 925)">
                    <path d="M 0,0 c 5,-10 5,-10 10,0" stroke="#32CD32" stroke-width="2" fill="none"/>
                    <path d="M 5,0 c 5,-10 5,-10 10,0" stroke="#32CD32" stroke-width="2" fill="none"/>
                  </g>
                  <g transform="translate(500, 995)">
                    <path d="M 0,0 c 5,-10 5,-10 10,0" stroke="#32CD32" stroke-width="2" fill="none"/>
                    <path d="M 5,0 c 5,-10 5,-10 10,0" stroke="#32CD32" stroke-width="2" fill="none"/>
                  </g>
                  <g transform="translate(1200, 945)">
                    <path d="M 0,0 c 5,-10 5,-10 10,0" stroke="#32CD32" stroke-width="2" fill="none"/>
                    <path d="M 5,0 c 5,-10 5,-10 10,0" stroke="#32CD32" stroke-width="2" fill="none"/>
                  </g>
                </svg>
            </div>
        </div>
        <div id="player">
            <img id="girl-on-bike-img" src="assets/girl.svg" alt="Girl on a bicycle">
            <img id="walking-girl-img" src="assets/walking-girl.svg" alt="Walking girl" class="hidden">
        </div>
        <div id="bike">
            <svg id="bicycle-svg" width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Frame -->
                <path d="M 50 80 L 100 20 L 150 80" fill="none" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 20 L 50 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 80 L 150 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 80 L 50 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 20 L 100 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 50 80 L 100 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 80 L 150 20" stroke="#5D6D7E" stroke-width="5"/>
                <!-- Handlebars -->
                <path d="M 150 20 L 140 10 L 120 15" fill="none" stroke="#5D6D7E" stroke-width="5"/>
                <!-- Seat -->
                <path d="M 90 20 L 110 20 L 100 10 Z" fill="#5D6D7E"/>
                <!-- Pedals and Chain -->
                <circle cx="100" cy="80" r="15" fill="none" stroke="#5D6D7E" stroke-width="2"/>
                <circle cx="50" cy="80" r="5" fill="none" stroke="#5D6D7E" stroke-width="2"/>
                <path d="M 100 95 L 50 85" stroke="#5D6D7E" stroke-width="1"/>
                <path d="M 100 65 L 50 75" stroke="#5D6D7E" stroke-width="1"/>
                <line x1="100" y1="80" x2="115" y2="85" stroke="#5D6D7E" stroke-width="4"/>
                <line x1="85" y1="75" x2="100" y2="80" stroke="#5D6D7E" stroke-width="4"/>
            </svg>
            <div class="wheel wheel1">
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="38" fill="none" stroke="#808080" stroke-width="4"/>
                    <line x1="40" y1="0" x2="40" y2="80" stroke="#808080" stroke-width="2"/>
                    <line x1="0" y1="40" x2="80" y2="40" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="11.7" x2="68.3" y2="68.3" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="68.3" x2="68.3" y2="11.7" stroke="#808080" stroke-width="2"/>
                </svg>
            </div>
            <div class="wheel wheel2">
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="38" fill="none" stroke="#808080" stroke-width="4"/>
                    <line x1="40" y1="0" x2="40" y2="80" stroke="#808080" stroke-width="2"/>
                    <line x1="0" y1="40" x2="80" y2="40" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="11.7" x2="68.3" y2="68.3" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="68.3" x2="68.3" y2="11.7" stroke="#808080" stroke-width="2"/>
                </svg>
            </div>
        </div>
        <div id="horse">
            <img src="assets/horse.svg" alt="Horse">
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

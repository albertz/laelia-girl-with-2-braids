<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girl on a Bicycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="background">
            <div id="sun"></div>
            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
            <div class="layer layer3"></div>
        </div>
        <div id="player">
            <img id="girl-on-bike-img" src="assets/girl.svg" alt="Girl on a bicycle">
            <img id="walking-girl-img" src="assets/walking-girl.svg" alt="Walking girl" class="hidden">
        </div>
        <div id="bike">
            <svg id="bicycle-svg" width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Frame -->
                <path d="M 50 80 L 100 20 L 150 80" fill="none" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 20 L 50 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 80 L 150 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 80 L 50 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 20 L 100 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 50 80 L 100 80" stroke="#5D6D7E" stroke-width="5"/>
                <path d="M 100 80 L 150 20" stroke="#5D6D7E" stroke-width="5"/>
                <!-- Handlebars -->
                <path d="M 150 20 L 140 10 L 120 15" fill="none" stroke="#5D6D7E" stroke-width="5"/>
                <!-- Seat -->
                <path d="M 90 20 L 110 20 L 100 10 Z" fill="#5D6D7E"/>
                <!-- Pedals and Chain -->
                <circle cx="100" cy="80" r="15" fill="none" stroke="#5D6D7E" stroke-width="2"/>
                <circle cx="50" cy="80" r="5" fill="none" stroke="#5D6D7E" stroke-width="2"/>
                <path d="M 100 95 L 50 85" stroke="#5D6D7E" stroke-width="1"/>
                <path d="M 100 65 L 50 75" stroke="#5D6D7E" stroke-width="1"/>
                <line x1="100" y1="80" x2="115" y2="85" stroke="#5D6D7E" stroke-width="4"/>
                <line x1="85" y1="75" x2="100" y2="80" stroke="#5D6D7E" stroke-width="4"/>
            </svg>
            <div class="wheel wheel1">
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="38" fill="none" stroke="#808080" stroke-width="4"/>
                    <line x1="40" y1="0" x2="40" y2="80" stroke="#808080" stroke-width="2"/>
                    <line x1="0" y1="40" x2="80" y2="40" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="11.7" x2="68.3" y2="68.3" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="68.3" x2="68.3" y2="11.7" stroke="#808080" stroke-width="2"/>
                </svg>
            </div>
            <div class="wheel wheel2">
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="38" fill="none" stroke="#808080" stroke-width="4"/>
                    <line x1="40" y1="0" x2="40" y2="80" stroke="#808080" stroke-width="2"/>
                    <line x1="0" y1="40" x2="80" y2="40" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="11.7" x2="68.3" y2="68.3" stroke="#808080" stroke-width="2"/>
                    <line x1="11.7" y1="68.3" x2="68.3" y2="11.7" stroke="#808080" stroke-width="2"/>
                </svg>
            </div>
        </div>
        <div id="horse">
            <img src="assets/horse.svg" alt="Horse">
        </div>
    </div>
    <div id="touch-controls">
        <button id="touch-left">&#8592;</button>
        <button id="touch-jump">&#8593;</button>
        <button id="touch-right">&#8594;</button>
        <button id="touch-mount">M</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
